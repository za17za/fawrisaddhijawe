<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-icon {
            font-size: 100px;
            color: #ff5959; /* Red */
        }

        .error-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        .error-message {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }

        .home-button {
            background-color: #4285f4; /* Blue */
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .home-button:hover {
            background-color: #357ae8; /* Slightly darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">404</div>
        <div class="error-text">Not Found</div>
        <div class="error-message">Sorry, the page you are looking for might be in another universe.</div>
        <a href="/" class="home-button">Go Home</a>
    </div>
</body>
</html>
